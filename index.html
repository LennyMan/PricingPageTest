<body>
    <div class="background">
        
        
        <div class="mainBox">
        <div class="titleBox">
            <h2>Our Pricing</h2>
            <div class="boxSwitch">
            <span class="month">Monthly</span>
            <button class="switch-btn">
              <span class="switch "></span>
             </button>
            <span class="annual">Annually</span>
                </div>

            </div>
        <div class="priceBox">
            
            <!-- BOX 1 ------------------------------->
            <div class="box">
            <h3>Basic</h3>
                <div class="price" id="b1"> $19.99</div>
                  <hr>
                <h4>500 GB Storage</h4>
                  <hr>
                <h4>2 Users Allowed</h4>
                
                <hr>
                <h4>Send up to 3 GB</h4>
                  <hr>
                <br>
                <button>LEARN MORE</button>
            </div>
            
             <!-- BOX 2 ------------------------------->

            
            <div class="box">
            <h3>Professional</h3>
                <div class="price" id="b2"> $24.99</div>
                <hr>
                <h4>1  TB Storage</h4>
                <hr>
                <h4>5 Users Allowed</h4>
                <hr>
                <h4>Send up to 10 GB</h4>
                <hr>
                <br>
                <button>LEARN MORE</button>
            </div>
            
              <!-- BOX 3 ------------------------------->

            <div class="box">
            <h3>Master</h3>
                <div class="price" id="b3"> $39.99</div>
                <hr>
                <h4>2 TB Storage</h4>
                <hr>
                <h4>10 Users Allowed</h4>
                <hr>
                <h4>Send up to 20 GB</h4>
                <hr>
                <br>
                
                <button>LEARN MORE</button>
            </div>

            
            </div>
